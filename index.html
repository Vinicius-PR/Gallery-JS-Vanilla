<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>
<body>

  <div class="modal">
    <div class="modal_content">
      <img src="" alt="Modal Image" id="modal_image">
      <span id="button_close">&times;</span>

  </div>

  <section class="container">

    <h1 class="title">Gallery</h1>

    <div class="row">
      <div class="card_img"><img src="images/01.jpg" alt="images 01" class="small_img"></div>
      <div class="card_img"><img src="images/02.jpg" alt="images 02" class="small_img"></div>
      <div class="card_img"><img src="images/03.jpg" alt="images 03" class="small_img"></div>
    </div>

    <div class="row">
      <div class="card_img"><img src="images/04.jpg" alt="images 04" class="small_img"></div>
      <div class="card_img"><img src="images/05.jpg" alt="images 05" class="small_img"></div>
      <div class="card_img"><img src="images/06.jpg" alt="images 06" class="small_img"></div>
    </div>

  </section>

  <script src="main.js"></script>
</body>
</html>
